<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body style="font-family: sans-serif;">
    <h2>HTML Form</h2>

    <form action="https://www.youtube.com/results">
        <input placeholder="Search on YouTube" type="text" name="search_query">
        <button>Search</button>
    </form>
    <br>
    <form action="https://www.flipkart.com/search">
        <input placeholder="Search on FLipkart" type="text" name="q">
        <button>Search</button>
    </form>

    <h2>Registration Form</h2>
    <form action="/">
        <label for="name">Name</label>
        <div></div>
        <input type="text" name="name" placeholder="Enter your name">
        <br><br>
        <label for="email">Email</label>
        <div></div>
        <input type="email" name="email" placeholder="Enter your email">
        <br><br>
        <label for="mobile">Mobile Number</label>
        <div></div>
        <input type="tel" name="mobile" placeholder="Enter your number">
        <br><br>
        <label for="password">Password</label>
        <div></div>
        <input type="password" name="password" placeholder="Create your password">
        <br><br>
        <input type="checkbox" name="check">
        <label for="check">Agree to the terms and conditions.</label>
        <br><br>
        <button>Submit</button>
    </form>
</body>

</html>
